<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
   <base href="/">
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, minimum-scale=1.0">
   <title>Examiner</title>
   <meta name="description" content="">
   <link href="humans.txt" type="text/plain" rel="author">
   <link href="css/default.min.css" rel="stylesheet">
   <link href="//fonts.googleapis.com" rel="dns-prefetch">
   <link href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic&amp;subset=latin,latin-ext" rel="stylesheet">
   <link href="//fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=latin,latin-ext" rel="stylesheet">
   <link href="//fonts.googleapis.com/css?family=Roboto:300,400,400italic&amp;subset=latin,latin-ext" rel="stylesheet">
   <!--[if lte IE 9]><script src="js/shims.min.js"></script><![endif]-->
</head>
<body ng-class="{'ng-dim': modal.content}" ng-controller="UIController">

<modal content="modal.content"></modal>

<div class="layout-wrapper">

   <header class="page-header">

      <h1 class="site-logo"><a href=""></a></h1>

      <nav class="top-nav">
         <ul class="inline-list">
            <li>Logged in as: <span ng-model="user.data.name" contenteditable></span> (<span ng-model="user.data.id" contenteditable></span>) [<a ng-click="user.switchRole()" href="">{{user.data.role}}</a>]</li>
            <li><a href="">Log Out</a></li>
         </ul>
      </nav>

   </header>

   <div class="layout-grid">

      <aside class="sidebar">

         <nav class="site-nav" ng-if="!(examTake.isOngoing && user.data.role === 'student')">
            <ul class="block-list">
               <li><a class="site-nav__item icon--write" ng-class="{'ng-ongoing': examTake.isOngoing, 'ng-active': state.is('home')}" ui-sref="home">Pending</a></li>
               <li ng-if="user.data.role === 'teacher'"><a class="site-nav__item icon--tick" href="">Evaluate</a></li>
               <li ng-if="user.data.role === 'teacher'"><a class="site-nav__item icon--exams" ng-class="{'ng-active': state.is('blueprints') || state.is('blueprint')}" ui-sref="blueprints">Blueprints</a></li>
               <li ng-if="user.data.role === 'teacher'"><a class="site-nav__item icon--create" ng-class="{'ng-ongoing': newBlueprint.isOngoing, 'ng-active': state.is('examTerms')}" ui-sref="examTerms">Create</a></li>
               <li><a class="site-nav__item icon--results" href="">Results</a></li>
            </ul>
         </nav>

         <div ng-class="{'ng-urgent': timer.urgent}" ng-show="examTake.isOngoing && timer.display" class="timer">{{timer.display}}</div>

      </aside>

      <section class="main-content" role="main">
         <div class="content" ui-view></div>
      </section>

   </div>

   <footer class="page-footer"></footer>

</div>
<script src="js/app.min.js"></script>
</body>
</html>
