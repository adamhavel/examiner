<h1 class="alpha heading">Create blueprint</h1>

<section class="list">

   <div class="grid">

      <div class="grid__item one-quarter" ng-repeat="term in examTerms">

         <section class="preview preview--sheet">
            <div class="content">
               <h1 class="beta heading preview__heading">{{term.subject | uppercase}}</h1>
               <h2 class="heading preview__subheading">
                  <time class="epsilon">{{term.date | date: 'd. M. yyyy'}}</time>
                  <time>{{term.date | date: 'h:mm'}}</time>
               </h2>
            </div>
            <a ng-click="createBlueprint(term)" href="" class="more"></a>
         </section>

      </div>

   </div>

</section>
