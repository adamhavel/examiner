<h1 class="alpha heading">
   Pending exams<span class="heading__subtitle" ng-if="subject">: {{subject | uppercase}}</span>
</h1>

<section class="list">

   <div class="grid">

      <div class="grid__item one-quarter" ng-repeat="item in items">

         <section ng-if="!subject" class="preview preview--stack">
            <div class="content">
               <h1 class="beta heading preview__heading">{{item | uppercase}}</h1>
            </div>
            <a ui-sref="exams({ subject: item })" class="more"></a>
         </section>

         <section ng-if="subject" class="preview preview--sheet">
            <div class="content">
               <h1 class="beta heading preview__heading">{{item.subject | uppercase}}</h1>
               <h2 class="heading preview__subheading">
                  <time class="epsilon">{{item.date | date: 'd. M. yyyy'}}</time>
                  <time>{{item.date | date: 'h:mm'}}</time>
               </h2>
            </div>
            <a ui-sref="exam({
               subject: item.subject,
               date: item.date,
               lang: item.lang
            })" class="more"></a>
         </section>

      </div>

   </div>

</section>
