<section class="modal" ng-if="type">
   <button class="modal__close tools__item icon--remove" ng-click="close()">close</button>
   <div ng-switch on="type">
      <form ng-submit="submitImage()">
         <label for="" class="modal__prompt">{{prompt}}</label>
         <input type="url" ng-model="$parent.input" required>
         <button type="submit">Add image</button>
      </form>
   </div>
</section>
