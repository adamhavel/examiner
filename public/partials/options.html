<fieldset>
   <ul>
      <li ng-repeat="item in items" ng-init="id = getId()">
         <div class="checkbox-wrapper">
            <label for="{{id}}" contenteditable="{{editable}}" ng-model="item.content" placeholder="Type here..." spellcheck="false"></label>
            <input id="{{id}}" type="checkbox" ng-model="item.value">
         </div>
      </li>
   </ul>
</fieldset>
